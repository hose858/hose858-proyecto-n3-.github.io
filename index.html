<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Will you be my date for the graduation party?</title>
  <meta name="description" content="Interactive invitation: Will you be my date for the graduation party?">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Will you be my date for the graduation party?</h1>
  </header>

  <main class="container new-theme">
    <section class="buttons" aria-label="Response options">
      <button id="yesBtn" class="btn yes-btn" aria-label="Accept invitation">Yes</button>
      <button id="noBtn"  class="btn no-btn"  aria-label="Decline invitation">No</button>
    </section>

    <figure class="gif-container">
      <img
        src="https://media1.giphy.com/media/VM1fcpu2bKs1e2Kdbj/giphy.gif"
        alt="Person celebrating with confetti"
        loading="lazy"
        width="300"
        height="200"
      >
    </figure>

    <div id="feedback" class="feedback hidden" aria-live="assertive" tabindex="-1"></div>
  </main>

  <footer class="footer">
    <small>&copy; 2025 hose858. All rights reserved.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
