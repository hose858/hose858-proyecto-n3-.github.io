<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you!</title>
  <meta name="description" content="Thank you for accepting! See you at the graduation party." />

  <!-- Si el usuario recarga este documento, lo mandamos de vuelta a index.html -->
  <script>
    (function() {
      const perf = window.performance;
      const navEntries = perf.getEntriesByType
        ? perf.getEntriesByType('navigation')
        : null;
      const navType = navEntries && navEntries[0]
        ? navEntries[0].type
        : perf.navigation
          ? perf.navigation.type
          : null;

      // 'reload' en Navigation Timing API o 1 en legacy performance.navigation
      if (navType === 'reload' || navType === perf.navigation?.TYPE_RELOAD) {
        window.location.replace('index.html');
      }
    })();
  </script>

  <link rel="icon" href="favicon.ico" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />

</head>
